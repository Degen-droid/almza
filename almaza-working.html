<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Almaza - Working Background</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0F1112;
            color: white;
            margin: 0;
            padding: 0;
        }
        
        .hero {
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        /* Background whirls - VERY VISIBLE */
        .whirl-left {
            position: absolute;
            left: -200px;
            top: 50%;
            transform: translateY(-50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 50%, transparent 80%);
            border-radius: 50%;
            filter: blur(100px);
            z-index: 1;
        }
        
        .whirl-right {
            position: absolute;
            right: -200px;
            top: 50%;
            transform: translateY(-50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0.04) 50%, transparent 80%);
            border-radius: 50%;
            filter: blur(100px);
            z-index: 1;
        }
        
        /* Grid boxes */
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            mask: linear-gradient(to bottom, black 0%, rgba(0,0,0,0.3) 50%, transparent 100%);
        }
        
        .grid-box {
            position: absolute;
            width: 24px;
            height: 24px;
            background: #181A1B;
            border-radius: 3px;
        }
        
        .grid-box.bright {
            background: #262829;
        }
        
        .content {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        
        .gold {
            background: linear-gradient(45deg, #fde047, #a47500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="hero">
        <!-- Background whirls -->
        <div class="whirl-left"></div>
        <div class="whirl-right"></div>
        
        <!-- Grid -->
        <div class="grid" id="grid"></div>
        
        <!-- Content -->
        <div class="content">
            <header class="flex justify-between items-center mb-16">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-yellow-400 rounded-full"></div>
                    <h2 class="text-2xl font-bold">Almaza</h2>
                </div>
                <nav class="hidden md:flex gap-8">
                    <a href="#" class="text-gray-400 hover:text-white">Features</a>
                    <a href="#" class="text-gray-400 hover:text-white">Security</a>
                    <a href="#" class="text-gray-400 hover:text-white">Pricing</a>
                    <a href="#" class="text-gray-400 hover:text-white">About</a>
                </nav>
            </header>
            
            <main class="text-center">
                <h1 class="text-6xl md:text-7xl font-bold mb-6">
                    The <span class="gold">Almaza Debit Card.</span><br>
                    Spend Smarter.
                </h1>
                
                <div class="max-w-2xl mx-auto mb-12">
                    <ul class="text-lg text-gray-400 space-y-3">
                        <li class="flex items-center justify-center gap-3">
                            <span class="text-green-500">✓</span>
                            No Transactional Fees
                        </li>
                        <li class="flex items-center justify-center gap-3">
                            <span class="text-green-500">✓</span>
                            Top-tier Security
                        </li>
                        <li class="flex items-center justify-center gap-3">
                            <span class="text-green-500">✓</span>
                            Global Access
                        </li>
                    </ul>
                </div>
                
                <div class="flex gap-4 justify-center flex-wrap">
                    <button class="bg-gradient-to-r from-yellow-400 to-orange-600 text-black px-8 py-4 rounded-lg font-bold hover:scale-105 transition-transform">
                        Download from App Store
                    </button>
                    <button class="bg-gradient-to-r from-yellow-400 to-orange-600 text-black px-8 py-4 rounded-lg font-bold hover:scale-105 transition-transform">
                        Download from Play Store
                    </button>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Create grid boxes
        function createGrid() {
            const grid = document.getElementById('grid');
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            const boxSize = 24;
            const gap = 12;
            const totalSize = boxSize + gap;
            
            const cols = Math.ceil(width / totalSize);
            const rows = Math.ceil(height / totalSize);
            
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    const box = document.createElement('div');
                    box.className = 'grid-box';
                    
                    if (Math.random() < 0.08) {
                        box.classList.add('bright');
                    }
                    
                    box.style.left = col * totalSize + 'px';
                    box.style.top = row * totalSize + 'px';
                    
                    grid.appendChild(box);
                }
            }
        }
        
        // Create grid on load
        window.addEventListener('load', createGrid);
        window.addEventListener('resize', () => {
            document.getElementById('grid').innerHTML = '';
            createGrid();
        });
    </script>
</body>
</html>
